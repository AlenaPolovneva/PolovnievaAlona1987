<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Greenshop</title>
</head>
<body class="body">
    <div class="wrapper">
        <header class="header">
            <a href="#" class="logo">
                <img src="./img/icon.vector.svg" alt="img-1">
                Greenshop
            </a>
            <div class="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Plant Care</a></li>

            </div>
            <button class="button" type="button">
                <img src="./img/logout.svg" alt="img-2">

        <main>
            <section class="hero-section">
                <div class="text-item">
                    <p class="text-oder">

                        Let's Make a Better

                    </h1>

                        We are an online plant shop offering a wide range of cheap and trendy plants. 
                        Use our plants to create an unique Urban Jungle. Order your favorite plants!
                        <p>
                            <a class="shop-now" href="#">Shop now</a>

                    </div>

                <div class="img-item">
