<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Register Form</title>
</head>
    <body class="body">
        <main>
            <div class="register">
                <a class="text-1" href="#">Login</a>
                <span class="text-2">I</span>
                <a class="text-3" href="#">Register</a>
                <form>
                    <p class="logo">Enter your email and password to register.</p>
                    <div class="line">
                       <input class="input-line" type="text" name="Username" placeholder="Username">
                    </div>
                    <div class="line">
                        <input class="input-line" type="email" name="Email" placeholder="Enter your email address">
                    </div>
                    <div class="line">
                        <input class="input-line" type="password" name="Password" placeholder="Password">
                    </div>
                    <div class="line">
                        <input class="input-line" type="password" name="Confirm Password" placeholder="Confirm Password">
                    </div>
                    <div>
                        <button class="submit" type="submit">Register</button>
                    </div>
                    <p class="local">-------------------------Or register with-----------------------</p>
                    <div>
                    <button class="button" type="button">
                        <img src="./img/img-2.svg" alt="img-2">
                        Continue with Google
                    </button>
                    </div>
                    <div>
                    <button class="button" type="button">
                        <img src="./img/img-1 (1).svg" alt="img-1">
                        Continue with Facebook
                    </button>
                    </div>
                </form>
            </div>  
        </main> 
    </body>
</html>
